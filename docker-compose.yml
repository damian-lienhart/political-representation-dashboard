version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://postgres:password@db:5432/political_dashboard
    depends_on:
      - db


    volumes:
      - ./backend:/usr/src/app

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/app

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: political_dashboard
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  db-test:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"  # Host port 5433 â†’ Container port 5432
    volumes:
      - db_test_data:/var/lib/postgresql/data



volumes:
  db_data:
  db_test_data:
